<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="apple-mobile-web-app-title" content="School Media Library">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="/manifest.json">
    <title>School Media Library</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        main {
            padding: 20px;
        }

        /* Featured Games Styles */
        .featured-games {
            margin-bottom: 20px;
        }

        .featured-games h2 {
            margin-bottom: 10px;
            text-align: center;
        }

        .featured-games .media-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .featured-games .media-item {
            text-align: center;
            flex: 1 1 200px;
        }

        .featured-games .game-poster {
            width: 100%;
            height: auto;
            max-width: 200px;
            border-radius: 5px;
        }

        .featured-games .watch-now {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .featured-games .watch-now:hover {
            background-color: #0056b3;
        }

        /* Media Sections */
        .media-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .media-item {
            text-align: center;
            flex: 1 1 200px;
        }

        .poster, .youtube-thumbnail, .game-poster {
            width: 100%;
            height: auto;
            max-width: 200px;
            border-radius: 5px;
        }

        .watch-now {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .watch-now:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .media-list {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>School Media Library</h1>
    </header>

    <main>
        <!-- Featured Games Section -->
        <section class="featured-games">
            <h2>Featured Games</h2>
            <div class="media-list">
                <div class="media-item">
                    <h3>Game 1</h3>
                    <img class="game-poster" src="game1-poster.jpg" alt="Game 1 Poster">
                    <a href="https://example.com/game1" class="watch-now">Play Now</a>
                </div>
                <div class="media-item">
                    <h3>Game 2</h3>
                    <img class="game-poster" src="game2-poster.jpg" alt="Game 2 Poster">
                    <a href="https://example.com/game2" class="watch-now">Play Now</a>
                </div>
                <!-- Add more featured games as needed -->
            </div>
        </section>

        <!-- Other sections (Movies, TV Shows, etc.) -->
        <section class="movies">
            <h2>Comedy Movies</h2>
            <div class="media-list">
                <div class="media-item">
                    <h3>Movie 1</h3>
                    <img class="poster" src="movie1-poster.jpg" alt="Movie 1 Poster">
                    <a href="https://example.com/movie1" class="watch-now">Watch Now</a>
                </div>
                <div class="media-item">
                    <h3>Movie 2</h3>
                    <img class="poster" src="movie2-poster.jpg" alt="Movie 2 Poster">
                    <a href="https://example.com/movie2" class="watch-now">Watch Now</a>
                </div>
                <!-- Add more movies as needed -->
            </div>
        </section>

        <!-- Add other sections like TV Shows, Music, etc. -->
    </main>

    <footer class="footer">
        <p>&copy; 2024 School Media Library</p>
    </footer>
</body>
</html>
